<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <meta charset="utf-8"/>
</head>
<body>
<img height="200" id="image" src="5.jpg" width="400"/>
<button onclick="start()">Start</button>
<button onclick="stop()">Stop</button>
<script>
    var i = 0;
    var path = [
        "1.jpg",
        "2.jpg",
        "3.jpg",
    ];
    var intervalId;

    function next() {
        i = (i + 1) % path.length;
        document.getElementById("image").src = path[i];
    }

    function start() {
        intervalId = setInterval(next, 1000); 
    }

    function stop() {
        clearInterval(intervalId);  
    }
</script>
</body>
</html>
