<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            visibility: hidden;
        }
        img:hover{
            visibility: visible;
        }
    </style>
</head>
<body>
    <p id="demo"></p>
    <img src="download (4).jfif" alt="">
    <script>
    var img=document.getElementById("demo")
    img.style.visibility='visible'
    </script>

</body>
</html>
